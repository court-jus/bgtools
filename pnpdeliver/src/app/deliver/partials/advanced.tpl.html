<div class="flex">
  <div class="noprint">
    <form class="form">
      <div>
        <h2>
          <a ng-click="othermodel.showDescription = !othermodel.showDescription"
             title="Clic to show/hide game description">
            <i class="fa fa-info-circle" />
            {{ model.metaData.gamename }}
            <small>{{ model.metaData.author }}</small>
          </a>
        </h2>
      </div>
      <uib-accordion close-others="false">
        <uib-accordion-group heading="Game">
          <uib-accordion close-others="false">
            <button class="btn btn-default"
                    title="Load a JSON file generated by this app."
                    ng-click="loadJson()">
              Load
            </button>
            <button class="btn btn-default"
                    title="Save to a JSON file that can be shared."
                    ng-click="saveJson()">
              Save
            </button>
            <label>
              Name
              <input type="text"
                     class="form-control"
                     ng-model="model.metaData.gamename"
                     placeholder="Name" />
            </label>
            <label>
              Author
              <input type="text"
                     class="form-control"
                     ng-model="model.metaData.author"
                     placeholder="Author" />
            </label>
            <label>
              Game description
              <textarea class="form-control" ng-model="model.metaData.description"></textarea>
              <small>You can add a game description, with links to the rules or other components, to your website...</small>
            </label>

          </uib-accordion>
        </uib-accordion-group>

        <uib-accordion-group heading="Decks">
          <uib-accordion close-others="false">
            <label>
              Page break between decks
              <input type="checkbox" ng-model="model.deckBreak" />
            </label>
            <label>
              Create a new deck using image URLs
              <textarea class="form-control" ng-model="imagesUrls"></textarea>
              <small>Paste a list of image URLs. Each URL will be a distinct card.</small>
            </label>
            <button class="btn btn-default"
                    title="Create a deck from this URL list"
                    ng-click="addUrls()">
              Create a deck
            </button>
            <button class="btn btn-warning"
                    title="Clear the URL list field"
                    ng-click="imagesUrls = ''">
              Clear
            </button>
            <uib-accordion-group heading="{{ deck.name || 'unnamed deck' }}"
                 ng-repeat="deck in model.decks">
              <uib-accordion close-others="false">
                <uib-accordion-group heading="{{ card.count || 1 }} {{ card.name || 'unnamed card' }}"
                    ng-repeat="card in deck.cards">
                  <label>
                    Name (optional)
                    <input type="text"
                           class="form-control"
                           ng-model="card.name"
                           placeholder="Name" />
                  </label>
                  <label>
                    Front URL
                    <input type="text"
                           class="form-control"
                           ng-model="card.imageUrl"
                           placeholder="Front URL" />
                  </label>
                  <label>
                    Back URL (optional)
                    <input type="text"
                           class="form-control"
                           ng-model="card.cardBack"
                           placeholder="Back URL" />
                  </label>
                  <label>
                    Count (how many copies, optional)
                    <input type="number"
                           class="form-control"
                           ng-model="card.count"
                           placeholder="Count" />
                  </label>
                  <div class="row">
                    <button class="btn btn-danger col-sm-6 col-sm-offset-3"
                         title="Remove this card"
                         ng-click="deck.cards.splice($index, 1);">
                      <i class="fa fa-fw fa-trash">
                      </i>
                    </button>
                  </div>
                </uib-accordion-group>
                <div class="row">
                  <button class="btn btn-success col-sm-5 col-sm-offset-1"
                          ng-click="deck.cards.push({});">
                    Add a card
                  </button>
                  <button class="btn btn-danger col-sm-5"
                       title="Remove this deck"
                       ng-click="model.decks.splice($index, 1);">
                    <i class="fa fa-fw fa-trash">
                    </i>
                  </button>
                </div>
                <label>
                  Deck name
                  <input type="text"
                         class="form-control"
                         ng-model="deck.name"
                         placeholder="Name" />
                </label>
                <label>
                  All cards count
                  <input type="number"
                         class="form-control"
                         ng-model="deck.commoncardCount"
                         placeholder="Number of cards" />
                </label>
                <label>
                  All cards back
                  <input type="text"
                         class="form-control"
                         ng-model="deck.commonCardback"
                         placeholder="Number of cards" />
                </label>
                <div class="row">
                  <button class="btn btn-primary col-sm-10"
                          title="Apply count and back to all cards"
                          ng-click="setAllCards(deck)">
                    Apply
                  </button>
                </div>
              </uib-accordion>
            </uib-accordion-group>
          </uib-accordion>
        </uib-accordion-group>
        <uib-accordion-group heading="Page format">
          <label>
            Paper size
            <select class="form-control" ng-model="model.pageFormat">
              <option>A4</option>
              <option>Letter</option>
            </select>
          </label>
          <label>
            Card back
            <select class="form-control" ng-model="model.backFormat">
              <option value="null">No back</option>
              <option value="standard">One page with front side, the next one with back side.</option>
              <option value="sidebyside">Front and back on the same page, side by side.</option>
            </select>
          </label>
          <label>
            Rows
            <input type="number" ng-model="model.rows" />
          </label>
          <label>
            Columns
            <input type="number" ng-model="model.cols" />
          </label>
        </uib-accordion-group>
        <uib-accordion-group heading="Card format">
          <label>
            Card width (inches)
            <input type="number" step="0.1" ng-model="model.cardWidth" />
          </label>
          <label>
            Card height (inches)
            <input type="number" step="0.1" ng-model="model.cardHeight" />
          </label>
          <label>
            Horizontal margin (inches)
            <input type="number" step="0.01" ng-model="model.hMargin" />
          </label>
          <label>
            Vertical margin (inches)
            <input type="number" step="0.01" ng-model="model.vMargin" />
          </label>
          <label>
            Background color (Front)
            <input type="text" ng-model="model.backgroundColor.front" />
          </label>
          <label>
            Background color (Back)
            <input type="text" ng-model="model.backgroundColor.back" />
          </label>
        </uib-accordion-group>
        <uib-accordion-group heading="Crop & Shift">
          <label>
            Image width (inches)
            <input type="number" step="0.1" ng-model="model.imageWidth" />
          </label>
          <label>
            Image height (inches)
            <input type="number" step="0.1" ng-model="model.imageHeight" />
          </label>
          <label>
            Image horizontal shift (inches)
            <input type="number" step="0.1" ng-model="model.imageHShift" />
          </label>
          <label>
            Image vertical shift (inches)
            <input type="number" step="0.1" ng-model="model.imageVShift" />
          </label>
        </uib-accordion-group>
        <uib-accordion-group heading="Cropmarks">
          <label>
            Show on front page
            <input type="checkbox" ng-model="model.cropmarks.showOnFront" />
          </label>
          <label>
            Show on back page
            <input type="checkbox" ng-model="model.cropmarks.showOnBack" />
          </label>
          <label>
            Thickness (inches)
            <input type="number" step="0.01" ng-model="model.cropmarks.thickness" />
          </label>
          <label>
            Margin with cards (inches)
            <input type="number" step="0.01" ng-model="model.cropmarks.margin" />
          </label>
        </uib-accordion-group>
        <uib-accordion-group heading="More...">
          <label>
            Show boundaries
            <input type="checkbox" ng-model="model.showBoundaries" />
          </label>
          <label>
            Show image URL
            <input type="checkbox" ng-model="model.showImageurl" />
          </label>
          <label>
            JSON Url
            <input type="text"
                   class="form-control"
                   ng-model="othermodel.distantJson" />
          </label>
        </uib-accordion-group>

      </uib-accordion>
      <hr />
      <button type="submit"
              class="btn btn-primary"
              ng-click="print()">
        <span class="glyphicon glyphicon-print"></span>
        Print
      </button>
      <p>Don't forget to turn margins off when printing and to choose the
      same paper size you've chosen here.</p>
      <hr />
    </form>
  </div>
  <ng-include src="'deliver/partials/preview.tpl.html'" />
</div>
