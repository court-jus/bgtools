<div class="flex flex-grow">
  <div class="noprint flex-grow">
    <div class="row">
      <div class="game-metadata">
        <ul>
          <li>
            <a ng-click="othermodel.showDescription = !othermodel.showDescription"
               title="{{ 'Clic to show/hide game description.' | translate }}">
              <b translate>Name</b>
              {{ model.metaData.gamename }}
            </a>
          </li>
          <li>
            <b translate>Author</b>
            <span>{{ model.metaData.author }}</span>
          </li>
          <li>
            <b translate>Player</b>
            <span>&nbsp;</span>
          </li>
        </ul>
      </div>
      <div class="col-md-2">
        <button class="btn btn-default col-sm-6">
          <i class="fa fa-file-o" /><br />
          1P
        </button>
        <button class="btn btn-default col-sm-6">
          <i class="fa fa-file-o" />
          <i class="fa fa-file-o" /><br />
          2P
        </button>
      </div>
    </div>
    <hr class="little-hr" />
    <div class="row">
      <form class="form col-md-4">
        <div class="row">
          <button class="btn btn-default col-md-3"
                  title="{{ 'Load a JSON file generated by this app.' | translate }}"
                  ng-click="loadJson()">
            <translate>Load</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  title="{{ 'Save to a JSON file that can be shared.' | translate }}"
                  ng-click="saveJson()">
            <translate>Save</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  title="{{ 'Save to a JSON file that can be shared.' | translate }}"
                  ng-click="saveJsonAs()">
            <translate>Save as</translate>
          </button>
        </div>
        <hr class="little-hr" />
        <div class="row">
          <button class="btn btn-default col-md-3"
                  ng-click="model.pageFormat = 'A4'">
            <translate>A4</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="model.pageFormat = 'Letter'">
            <translate>Letter</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="model.cols = 3;
                            model.rows = 3;
                            model.cardWidth = 2.5;
                            model.cardHeight = 3.5;
                            model.imageWidth = 2.5;
                            model.imageHeight = 3.5;
                            model.imageHShift = 0;
                            model.imageVShift = 0;
                            model.backFormat = 'standard';">
            <translate>3x3</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="model.cols = 2;
                            model.rows = 4;
                            model.cardWidth = 3.5;
                            model.cardHeight = 2.5;
                            model.imageWidth = 2.5;
                            model.imageHeight = 3.5;
                            model.imageVShift = -0.5;
                            model.imageHShift = 0.5;
                            model.backFormat = 'sidebyside';">
            <translate>4x2</translate>
          </button>
        </div>
        <hr class="little-hr" />
        <div class="row">
          <button class="btn btn-default col-md-3"
                  ng-click="model.backFormat = 'null'">
            <translate>N</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="model.backFormat = 'sidebyside'">
            <translate>R</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="model.backFormat = 'standard'">
            <translate>RV</translate>
          </button>
        </div>
        <hr class="little-hr" />
        <div class="row">
          <button class="btn btn-default col-md-3"
                  ng-click="model.hMargin = 0.05;
                            model.vMargin = 0.05;">
            <translate>Margin</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="model.hMargin = model.hMargin + 0.01;
                            model.vMargin = model.vMargin + 0.01;">
            <span>+</span>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="model.hMargin = model.hMargin - 0.01;
                            model.vMargin = model.vMargin - 0.01;">
            <span>-</span>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="marginColor()">
            <translate>Color</translate>
          </button>
        </div>
        <hr class="little-hr" />
        <div class="row">
          <button class="btn btn-default col-md-3"
                  ng-click="toggleCropmarks();">
            <translate>Marks</translate>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="increaseCropmarks()">
            <span>+</span>
          </button>
          <button class="btn btn-default col-md-3"
                  ng-click="decreaseCropmarks()">
            <span>-</span>
          </button>
        </div>
        <hr class="little-hr" />
        <div class="row">
          <button type="submit"
                  class="btn btn-primary"
                  ng-click="print()">
            <span class="glyphicon glyphicon-print"></span>
            <translate>Print</translate>
          </button>
          <p translate>Don't forget to turn margins off when printing and to choose the
          same paper size you've chosen here.</p>
        </div>
        <hr class="little-hr" />
      </form>
      <div class="col-md-8">
        <ng-include src="'deliver/partials/preview.tpl.html'" />
      </div>
    </div>
  </div>
</div>
<ng-include class="print-only" src="'deliver/partials/preview.tpl.html'" />
