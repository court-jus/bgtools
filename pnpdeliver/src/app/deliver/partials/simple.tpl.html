<div class="flex">
  <div class="noprint">
    <form class="form">
      <button class="btn btn-default"
              title="Load a JSON file generated by this app."
              ng-click="loadJson()">
        Load
      </button>
      <button class="btn btn-default"
              title="Save to a JSON file that can be shared."
              ng-click="saveJson()">
        Save
      </button>
      <label>
        Image URLs
        <textarea class="form-control" ng-model="imagesUrls"></textarea>
        <small>Paste a list of image URLs. Each URL will be a distinct card.</small>
      </label>
      <button class="btn btn-default"
              title="Create a deck from this URL list"
              ng-click="addUrls()">
        Create a deck
      </button>
      <button class="btn btn-warning"
              title="Clear the URL list field"
              ng-click="imagesUrls = ''">
        Clear
      </button>
      <uib-accordion close-others="false">
        <uib-accordion-group heading="Page format">
          <label>
            Paper size
            <select class="form-control" ng-model="model.pageFormat">
              <option>A4</option>
              <option>Letter</option>
            </select>
          </label>
          <label>
            Card back
            <select class="form-control" ng-model="model.backFormat">
              <option value="null">No back</option>
              <option value="standard">One page with front side, the next one with back side.</option>
              <option value="sidebyside">Front and back on the same page, side by side.</option>
            </select>
          </label>
          <label>
            Rows
            <input type="number" ng-model="model.rows" />
          </label>
          <label>
            Columns
            <input type="number" ng-model="model.cols" />
          </label>
        </uib-accordion-group>
        <uib-accordion-group heading="Card format">
          <label>
            Card width (inches)
            <input type="number" step="0.1" ng-model="model.cardWidth" />
          </label>
          <label>
            Card height (inches)
            <input type="number" step="0.1" ng-model="model.cardHeight" />
          </label>
        </uib-accordion-group>
        <uib-accordion-group heading="Cropmarks">
          <label>
            Show on front page
            <input type="checkbox" ng-model="model.cropmarks.showOnFront" />
          </label>
          <label>
            Show on back page
            <input type="checkbox" ng-model="model.cropmarks.showOnBack" />
          </label>
        </uib-accordion-group>
      </uib-accordion>
      <hr />
      <button type="submit"
              class="btn btn-primary"
              ng-click="print()">
        <span class="glyphicon glyphicon-print"></span>
        Print
      </button>
      <p>Don't forget to turn margins off when printing and to choose the
      same paper size you've chosen here.</p>
      <hr />
    </form>
  </div>
  <ng-include src="'deliver/partials/preview.tpl.html'" />
</div>
