<div class="noprint">
  <form class="form">
    <label>
      Paper size
      <select class="form-control" ng-model="model.page_format">
        <option>A4</option>
        <option>Letter</option>
      </select>
    </label>
    <label>
      Image URLs
      <textarea class="form-control" ng-model="model.images_urls"></textarea>
      <small>Paste a list of image URLs. Each URL will be a distinct card.</small>
    </label>
    <label>
      Show boundaries
      <input type="checkbox" ng-model="model.show_boundaries" />
    </label>
    <hr />
    <button type="submit"
            class="btn btn-primary"
            ng-click="print()">
      <span class="glyphicon glyphicon-print"></span>
      Print
    </button>
    <p>Don't forget to turn margins off when printing and to choose the
    same paper size you've chosen here.</p>
    <hr />
  </form>
</div>
<div class="page"
     ng-repeat="page in model.pages"
     ng-class="{'page-letter': model.page_format === 'Letter',
                'page-a4': model.page_format === 'A4',
                'with-boundaries': model.show_boundaries}">
  <div class="cards">
    <div class="card"
         ng-class="{'with-boundaries': model.show_boundaries}"
         ng-repeat="card in page.cards track by $index">
      <img src="{{ card }}"
           class="back" />
      <p>{{ card }}</p>
    </div>
  </div>
</div>
